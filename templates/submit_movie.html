<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Movie Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='111.jpg') }}');
            background-size: cover;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Submit Movie Details</h1>
    <form action="{{ url_for('add_movie') }}" method="post">
        <div class="form-group">
            <label for="movie_name">Movie Name:</label>
            <input type="text" id="movie_name" name="movie_name" required>
        </div>
        <div class="form-group">
            <label for="movie_year">Year:</label>
            <input type="number" id="movie_year" name="movie_year" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
